{%extends 'base.html'%}
{% load static %}

{% block title %} MakePost {%endblock%}


{%block content%}
     

  
{% if user.is_superuser %}
<div class="container">
    <h1>Add Post</h1>

    <div class="form-group">      
        <form method = "POST", enctype = "multipart/form-data">
                
                {% csrf_token %}
                {{form.media}}
                {{form.as_p}}
                <button class="btn btn-light">Post it!</button>
    </div>

    <script>
        var name ="{{user.username}}";
        document.getElementById("usr").value = name;
        
    

    </script>

    {% else %}
        <p>Hello, visitor. You cant Post Sorry :)</p>
    {% endif %}
</div>



{%endblock%}
